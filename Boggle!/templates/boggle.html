{% extends 'base.html' %}

{% block content %}
<div id="game-alert" class="alert" role="alert"></div>
<div class="row">
  <div class="col-2">
    <h5><u>Score</u></h5>
    <div id="score-div" class="mb-5"></div>
    <h5><u>Words Played</u></h5>
    <div id="words-played-div">
      <ul></ul>
    </div>
  </div>
  <div class="col-7">
    <table class="table table-bordered">
      <tbody>
        {% for row in session['board'] %}
          <tr>
            {% for letter in row %}
              <td>{{ letter }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-3">
    <form id="guess-form" action="/boggle" method="POST">
      <div class="form-group">
        <label for="user-guess">Guess Word</label>
        <input type="text" class="form-control" name="guess" id="user-guess">
      </div>
      <button type="submit" id="guess-btn" class="btn btn-info">Submit Guess</button>
    </form>
    <button type="button" id="new-game-btn" class="btn btn-info d-none">New Game</button>
    <div class="mt-3">Timer</div>
    <div id="timer">60</div>
  </div>
</div>
<script src="/static/app.js" defer></script>
{% endblock %}
